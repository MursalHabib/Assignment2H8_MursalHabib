<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<title>Pertemuan-3</title>
	</head>
	<body class="bg-light">
		<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary shadow">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">MUHIB</a>
				<button
					class="navbar-toggler bg-outline-white"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse d-lg-flex justify-content-end"
					id="navbarNav"
				>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="#"
								>HOME</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">PRODUCT</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">GALLERY</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">BLOG</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">MY COLLECTION</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="row m-0 mb-5 m-md-5 shadow">
			<div class="col-12 col-md-6 bg-white p-4">
				<div class="row align-items-center">
					<div class="col-12 col-md-6 text-center text-md-end">
						<img
							src="./images/profpic.png"
							class=""
							alt="..."
							style="
								height: 150px;
								width: 150px;
								object-fit: cover;
								border-radius: 50%;
							"
						/>
					</div>
					<div class="col-12 col-md-6 text-md-start text-center">
						<h5 id="outputName">Mursal Habib</h5>
						<p id="outputRole">Front End Designer</p>
						<button
							class="btn btn-primary btn-sm"
							onclick="showForm()"
						>
							Edit
						</button>
						<a
							class="btn btn-outline-success btn-sm"
							href="https://github.com/MursalHabib"
							target="_blank"
						>
							Resume
						</a>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6 bg-white">
				<div class="row align-items-center">
					<div
						class="col-md-3 col-6 border-start text-end text-md-start fw-bold"
					>
						<p>Availability</p>
						<p>Usia</p>
						<p>Lokasi</p>
						<p>Pengalaman</p>
						<p>Email</p>
					</div>
					<div class="col-md-3 col-6">
						<p id="outputAvail">Full Time</p>
						<p id="outputAge">28 tahun</p>
						<p id="outputLoc">Jakarta</p>
						<p id="outputYoe">2 tahun</p>
						<p id="outputEmail">secret@gmail.com</p>
					</div>
				</div>
			</div>
		</div>
		<div
			class="m-0 m-md-5 shadow bg-white p-4"
			style="display: none"
			id="showForm"
		>
			<form action="">
				<div class="mb-3">
					<label for="inputName" class="form-label">Nama</label>
					<input
						type="text"
						class="form-control"
						id="inputName"
						placeholder="cth: Mursal"
					/>
				</div>
				<div class="mb-3">
					<label for="inputRole" class="form-label">Role</label>
					<input
						type="text"
						class="form-control"
						id="inputRole"
						placeholder="cth: Front End"
					/>
				</div>
				<div class="mb-3">
					<label for="inputAvail" class="form-label"
						>Availability</label
					>
					<input
						type="text"
						class="form-control"
						id="inputAvail"
						placeholder="cth: Full time"
					/>
				</div>
				<div class="mb-3">
					<label for="inputAge" class="form-label">Usia</label>
					<input type="text" class="form-control" id="inputAge" />
				</div>
				<div class="mb-3">
					<label for="inputLoc" class="form-label">Lokasi</label>
					<input
						type="text"
						class="form-control"
						id="inputLoc"
						placeholder="cth: Jakarta"
					/>
				</div>
				<div class="mb-3">
					<label for="inputYoe" class="form-label"
						>Years of Experience</label
					>
					<input type="text" class="form-control" id="inputYoe" />
				</div>
				<div class="mb-3">
					<label for="inputEmail" class="form-label">Email</label>
					<input
						type="email"
						class="form-control"
						id="inputEmail"
						placeholder="example@gmail.com"
					/>
				</div>
				<div class="d-grid">
					<button
						class="btn btn-success"
						type="button"
						id="updateButton"
						onclick="updateData()"
					>
						SUBMIT
					</button>
				</div>
			</form>
		</div>
	</body>
	<script src="./js/script.js"></script>
</html>
